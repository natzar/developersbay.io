{% extends 'layouts/application.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container bootcards-container push-right">
<div class="col-sm-6 col-sm-offset-3">
<h1><span class="fa fa-sign-in"></span> Login</h1>
    <form accept-charset="UTF-8" action="/login" method="POST" role="form">
    
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" name="email" type="text" value="{{form.email}}" autofocus>
      </div>
      <div class="form-group">
        <label for="user_password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
    <hr>
                     {% if message.length > 0 %}
		<div class="alert alert-danger"><%= message %></div>
	{% endif %}
	         {% if error.length > 0 %}
		<div class="alert alert-danger"><%= message %></div>
	{% endif %}
    <p class="text-center"><a href="/signup">regístrate aquí</a> - <a href="/forgot">¿olvidaste el password?</a></p>
  </div>
  </div>

{% endblock %}
